<!DOCTYPE html>
<html ng-app="gitHubViewer">

<head>
  <script data-require="angular.js@*" data-semver="1.2.25" src="https://code.angularjs.org/1.2.25/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">

  <div>
    {{error}}
  </div>

  {{countdown}}
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" required placeholder="Username to search" ng-model="username" />
    <input type="submit" value="Search" />
  </form>
  
  <div ng-include="'userdetails.html'" ng-show="user"></div>

</body>

</html>
